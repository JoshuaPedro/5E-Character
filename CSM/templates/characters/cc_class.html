{% extends 'characters/base_creation.html' %}
{% load static %}

{% block main %}
    <section class="panel panel-default">
        <section class="panel-body">
            <section class="col-md-4">
                <form action="" method="POST">{% csrf_token %}
                    {{ class_form.errors }}
                    <p>Class: {{ class_form.race }}</p>
                    <p hidden="true">Prestige Class: {{ class_form.subrace }}</p>
                    <button type="submit" class="btn btn-primary">Next!</button>
                </form>
            </section>
            <section class="col-md-8">
                <section class="panel panel-default">
                    <section class="panel-body">
                        <p>Name: <span id="class_name"></span></p>
                        <hr>
                        <p>Features:</p>
                        <ul id="class_features">

                        </ul>
                    </section>
                </section>
                <section class="panel panel-default">
                    <section class="panel-body">
                        <p>Name: <span id="prestige_name"></span></p>
                        <hr>
                        <p>Features:</p>
                        <ul id="prestige_features">

                        </ul>
                    </section>
                </section>
            </section>
        </section>
    </section>
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'pages/js/cc_class.js' %}"></script>
{% endblock %}
